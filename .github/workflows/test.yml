name: CI for Tests

on:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v3

            - name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: 'latest'

            - name: Install dependencies
                run: yarn install --frozen-lockfile

            - name: Run tests
                run: yarn run test